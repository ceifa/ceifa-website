<!doctype html>
<html lang='pt-BR'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	<meta name="twitter:creator" content="@_ceifa">
	<meta name="twitter:site" content="@_ceifa">
	<meta name="twitter:card" content="summary">
    <link rel="alternate" type="application/atom+xml" title="RSS Feed for Ceifa's Blog" href="/feed" />

	%sapper.base%

	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%

	<!-- Global CSS -->
	<style>
		body {
			margin: 0;
			
			font-family: "Segoe UI", "Roboto", "Ubuntu", "Cantarell", "Helvetica Neue", sans-serif;
			font-size: 14px;
			line-height: 1.5;
			color: #333;
		}

		h1, h2, h3, h4, h5, h6 {
			margin: 0 0 0.5em 0;
			font-weight: 400;
			line-height: 1.2;
		}

		h1 {
			font-size: 2em;
		}

		a {
			color: inherit;
		}

		@media (min-width: 400px) {
			body {
				font-size: 16px;
			}
		}
	</style>
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
